<header id="header" class="bg-white sticky top-0 z-50 border-b">
    <div
        class="px-3 mx-auto max-w-[1440px] h-[70px] flex justify-between items-center"
    >
        <ul class="uppercase flex gap-6 text-[14px]">
            <li class="font-medium">
                <a href="/" onclick="route()">Women</a>
            </li>
            <li class="font-light">
                <a href="/" onclick="route()">Plus</a>
            </li>
            <li class="font-light">
                <a href="/" onclick="route()">Men</a>
            </li>
            <li class="font-light">
                <a href="/" onclick="route()">Accessories</a>
            </li>
        </ul>
        <img src="./assets/svg/Logo.svg" alt="My Happy SVG" />
        <div class="flex gap-5 items-center">
            <a
                href="/"
                onclick="route()"
                class="p-1.5 hover:bg-primary rounded-full transition-colors duration-75"
                ><img src="./assets/svg/bx_bx-user.svg"
            /></a>
            <div class="relative inline-block text-left group">
                <button
                    onclick="showCartFromApi()"
                    class="p-1.5 hover:bg-primary rounded-full transition-colors duration-75"
                >
                    <img src="./assets/svg/bx_bx-shopping-bag.svg" />
                </button>
                <div
                    id="cart-dropdown-holder"
                    class="hidden absolute px-4 right-0 z-10 w-80 bg-white border shadow-sm divide-y"
                >
                    <div
                        id="cart-dropdown-main"
                        class="divide-y flex-col gap-3 w-full"
                    >
                        <div class="flex gap-5 py-3">
                            <div
                                class="w-20 h-28 object-cover bg-secondary"
                            ></div>
                            <div class="text-sm space-y-2">
                                <div class="w-full space-y-2">
                                    <div class="bg-secondary h-3 w-28"></div>
                                    <div class="bg-secondary h-3 w-28"></div>
                                </div>
                            </div>
                        </div>
                        <div class="flex gap-5 py-3">
                            <div
                                class="w-20 h-28 object-cover bg-secondary"
                            ></div>
                            <div class="text-sm space-y-2">
                                <div class="w-full space-y-2">
                                    <div class="bg-secondary h-3 w-28"></div>
                                    <div class="bg-secondary h-3 w-28"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="cart-checkout" class="hidden py-3 space-y-3">
                        <div class="flex justify-between">
                            <div
                                id="cart-item-count"
                                class="font-bold text-sm"
                            ></div>
                            <div
                                id="cart-total-price"
                                class="font-bold text-sm"
                            ></div>
                        </div>
                        <button
                            href="/checkout"
                            onclick="goTo('/checkout')"
                            class="bg-black px-3 py-4 text-xs font-medium > uppercase text-white w-full"
                        >
                            Begin Checkout
                        </button>
                    </div>
                </div>
            </div>
            <a
                href="/"
                onclick="route()"
                class="p-1.5 hover:bg-primary rounded-full transition-colors duration-75"
            >
                <img src="./assets/svg/bx_bx-heart.svg" />
            </a>
            <a
                href="/"
                onclick="route()"
                class="p-1.5 hover:bg-primary rounded-full transition-colors duration-75"
            >
                <img src="./assets/svg/bx_bx-support.svg" />
            </a>
            <a
                href="/"
                onclick="route()"
                class="p-1.5 hover:bg-primary rounded-full transition-colors duration-75"
            >
                <img src="./assets/svg/bx_bx-search.svg" />
            </a>
            <div
                class="flex space-x-2 border rounded-full px-1.5 py-1 cursor-pointer hover:bg-secondary transition-colors duration-75"
            >
                <img class="" src="./assets/svg/us_flag.svg" />
                <div class="uppercase font-light">usd $</div>
                <img src="./assets/svg/ant-design_down-outlined.svg" />
            </div>
        </div>
    </div>
</header>
